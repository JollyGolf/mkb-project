      <ion-title>МКБ 10</ion-title>
	</div>
  </ion-toolbar>
</ion-header>

    <div class="wrapper-for-illness">
        <div class="text" margin *ngIf="illness.parent_code">Parent Code: {{illness.parent_code}}</div>
        <div class="text" margin *ngIf="illness.code">Code: {{illness.code}}</div>
        <div class="text" margin *ngIf="illness.name">Name: {{illness.name}}</div>
        <div class="text" margin *ngIf="illness.node_count">Node Count: {{illness.node_count}}</div>
        <div class="text" margin *ngIf="illness.additional_info">Additional_info: {{illness.additional_info}}</div>
    </div>
