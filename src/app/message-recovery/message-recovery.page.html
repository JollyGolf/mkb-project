<ion-content class="page">
  <div class="bg-image"></div>
  <ion-row align-items-center class="column">

  	<img src="../../assets/bg-icon/icon/002-heartbeat.png" class="icon" margin>

    <ion-row class="wrapper-for-title" align-items-center>
  	  <ion-icon name="arrow-back" class="icon-arrow" (click)="back()"></ion-icon>
  	  <div class="title-after-img" margin>Восстановление пароля</div>
      <ion-icon name="arrow-back" class="fake-icon-arrow"></ion-icon>
  	</ion-row>

	<div class="wrapper-for-input">
  	  <ion-label position="fixed" class="custom-label">Введите код из СМС</ion-label>
  	  <ion-input class="custom-input" [(ngModel)]="code"></ion-input>
	</div>

	<ion-item 
	  class="issue-button-resend" 
	  margin 
	  disabled="{{resendFlag}}" 
	  (click)="resendCode()" 
	  lines="none"
	>Не приходит СМС?</ion-item>
	
	<button margin class="button button-login" (click)="toggle()">ДАЛЕЕ</button>
  </ion-row>
</ion-content>
